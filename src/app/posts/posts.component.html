<h2>My Posts</h2>
<div>
  <button (click)="createNewPost()">New Post</button>
</div>
<ul class="posts">
  <li *ngFor="let post of posts" [class.selected]="post === selectedPost" (click)="onSelect(post)">
    <span class="badge">{{post.id}}</span>
    {{post.name}}
    <button class="delete" (click)="delete(post); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedPost">
  <h2>
    {{selectedPost.name}} is my post
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
