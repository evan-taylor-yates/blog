<div *ngIf="post">
  <h2>{{post.name}}</h2>
  <h3>{{post.description}}</h3>
  <h4>{{post.text}}</h4>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
    <button (click)="gotoEditPost(post.id)">Edit</button>
</div>
