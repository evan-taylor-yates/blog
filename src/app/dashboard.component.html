<h3>Top Posts</h3>
<div class="grid grid-pad">
  <a *ngFor="let post of posts"  [routerLink]="['/detail', post.id]"  class="col-1-4">
    <div class="module post">
      <h4>{{post.name}}</h4>
      <h4>attack: {{post.attack}}</h4>
    </div>
  </a>
</div>
<div>
  <post-search></post-search>
</div>
